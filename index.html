<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авиабилеты</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #32a8dd;
      color: white;
      padding: 15px 20px;
      text-align: center;
      user-select: none;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .widget-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      flex: 1 1 300px;
      max-width: 400px;
      min-height: 460px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      box-sizing: border-box;
    }

    .widget-container > script,
    .widget-container > div {
      width: 100% !important;
      max-width: 100% !important;
      height: 100% !important;
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
    }

    .social-buttons {
      display: flex;
      gap: 20px;
    }

    .contact-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 30px;
      background: white;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s;
    }

    .contact-button:hover {
      transform: scale(1.05);
    }

    .telegram {
      color: #0088cc;
      border: 1px solid #0088cc;
    }

    .whatsapp {
      color: #25D366;
      border: 1px solid #25D366;
    }

    .powered-by {
      font-size: 0.9rem;
      color: #e0e0e0;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 20px 10px;
        gap: 20px;
      }
      .widget-container {
        max-width: 100%;
        min-height: 420px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Поиск авиабилетов</h1>
  </header>

  <main>
    <!-- Первый виджет -->
    <div class="widget-container">

    </div>

    <!-- Второй виджет (новый) -->
    <div class="widget-container">
      <script async src="https://tpscr.com/content?currency=rub&trs=410735&shmarker=625829&searchUrl=www.aviasales.com%2Fsearch&locale=ru&powered_by=true&origin=MOW&destination=GRV&one_way=true&only_direct=false&period=year&range=1%2C30&primary=%230C73FE&color_background=%23ffffff&dark=%23000000&light=%23FFFFFF&achieve=%2345AD35&promo_id=4041&campaign_id=100" charset="utf-8"></script>
    </div>

    <!-- Третий виджет -->
    <div class="widget-container">
      <script async src="https://tpscr.com/content?currency=rub&trs=410735&shmarker=625829&destination=MOW&target_host=www.aviasales.com%2Fsearch&locale=ru&limit=8&powered_by=true&primary=%230085FF&promo_id=4044&campaign_id=100" charset="utf-8"></script>

  </main>

  <footer>

      <a href="#" class="contact-button telegram">Telegram</a>

    <div class="powered-by">Powered by Denilkhanov</div>

</body>
</html>
