  <style>

      font-family: Arial, sans-serif;

    header {

      color: white;
      text-align: center;

    .messengers {

      margin: 20px 0;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .telegram {
      background-color: #0088cc;
    }

    .whatsapp {
      background-color: #25D366;
    }

    footer {
      background-color: #0C73FE;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .widgets-container {
        flex-direction: column;
        align-items: center;
      }

      .widget {
        width: 90%;
      }
    }
  </style>
</head>
